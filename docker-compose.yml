services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${PGUSER:-rag}
      POSTGRES_PASSWORD: ${PGPASSWORD:-ragpass}
      POSTGRES_DB: ${PGDATABASE:-ragdb}
    ports: 
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-rag} -d ${PGDATABASE:-ragdb}"]
      interval: 5s
      timeout: 3s
      retries: 30
    volumes:
      - postgres_data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:latest
    ports: 
      - "6333:6333"
      - "6334:6334"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:6333/readyz"]
      interval: 5s
      timeout: 3s
      retries: 60
    volumes:
      - qdrant_data:/qdrant/storage

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    ports: 
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
