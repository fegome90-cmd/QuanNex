global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'quannex-local'
    replica: 'prometheus-1'

rule_files:
  - /etc/prometheus/quannex-metrics.rules.yaml

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # QuanNex Metrics Server
  - job_name: 'quannex-metrics'
    honor_labels: true
    metrics_path: /metrics
    scrape_interval: 5s
    static_configs:
      - targets: ['host.docker.internal:3000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'quannex-metrics-server'

  # QuanNex Health Check
  - job_name: 'quannex-health'
    honor_labels: true
    metrics_path: /health
    scrape_interval: 30s
    static_configs:
      - targets: ['host.docker.internal:3000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'quannex-health-check'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
