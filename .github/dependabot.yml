version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '02:00'
      timezone: 'America/Santiago'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore(ci)'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'ci'
