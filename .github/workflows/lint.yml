name: Lint Moderno

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar ESLint
        run: |
          echo "üîç Ejecutando ESLint con Flat Config..."
          npx eslint . --max-warnings=0
          echo "‚úÖ ESLint completado sin errores"

      - name: Ejecutar Prettier check
        run: |
          echo "üé® Verificando formato con Prettier..."
          npx prettier --check .
          echo "‚úÖ Prettier check completado"

      - name: Verificar configuraci√≥n ESLint
        run: |
          echo "‚öôÔ∏è Verificando configuraci√≥n ESLint..."
          npx eslint --print-config eslint.config.js > /dev/null
          echo "‚úÖ Configuraci√≥n ESLint v√°lida"

      - name: Reportar errores de lint
        if: failure()
        run: |
          echo "‚ùå Errores de lint encontrados:"
          npx eslint . --format=compact || true
          echo ""
          echo "‚ùå Errores de formato encontrados:"
          npx prettier --check . || true
