name: modernize

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: write

jobs:
  codemods:
    name: Deterministic Modernization
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci --omit=optional
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install shfmt
        run: sudo apt-get update && sudo apt-get install -y shfmt
      - name: Run codemods
        run: bash tools/run-codemods.sh --apply
      - name: Fail on remaining diffs
        run: |
          if git diff --quiet; then
            echo "Workspace clean after codemods"
          else
            git diff --stat
            exit 1
          fi
      - name: Upload diff artifact (if failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: modernization-diff
          path: reports/refactor
          if-no-files-found: ignore
