name: Modernize & Autofix

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      mode:
        description: 'Mode to run'
        required: true
        default: 'dry-run'
        type: choice
        options:
          - dry-run
          - apply

jobs:
  modernize:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dry-run autofix
        if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'dry-run')
        run: |
          echo "üîç Running dry-run autofix..."
          npm run autofix:dry
          npm run autofix:diff
          npm run autofix:sarif

      - name: Run apply autofix
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'apply')
        run: |
          echo "üîß Running apply autofix..."
          npm run autofix:apply

      - name: Run tests
        run: npm test

      - name: Run lint check
        run: npm run lint

      - name: Run security check
        run: npm run security:full

      - name: Upload autofix diff (on PR)
        if: github.event_name == 'pull_request' && failure()
        uses: actions/upload-artifact@v4
        with:
          name: autofix-diff-${{ matrix.node }}
          path: .reports/autofix.diff

      - name: Upload SARIF report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-sarif-${{ matrix.node }}
          path: .reports/security.sarif

      - name: Cleanup
        if: always()
        run: |
          node tools/cleanup.mjs
          echo "üßπ Cleanup completed"
