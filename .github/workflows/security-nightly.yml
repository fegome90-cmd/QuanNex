name: Security Nightly Audit

on:
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC
  workflow_dispatch: # Manual trigger

jobs:
  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Full Security Audit
        run: |
          echo "🔍 Running full security audit..."
          npm audit --audit-level=moderate
        timeout-minutes: 10

      - name: Generate Security Report
        run: |
          echo "📊 Generating security report..."
          npm audit --json > security-report.json

          # Extract summary
          echo "## Security Audit Summary" > security-summary.md
          echo "Date: $(date)" >> security-summary.md
          echo "" >> security-summary.md

          # Count vulnerabilities by severity
          CRITICAL=$(jq '.metadata.vulnerabilities.critical // 0' security-report.json)
          HIGH=$(jq '.metadata.vulnerabilities.high // 0' security-report.json)
          MODERATE=$(jq '.metadata.vulnerabilities.moderate // 0' security-report.json)
          LOW=$(jq '.metadata.vulnerabilities.low // 0' security-report.json)

          echo "| Severity | Count |" >> security-summary.md
          echo "|----------|-------|" >> security-summary.md
          echo "| Critical | $CRITICAL |" >> security-summary.md
          echo "| High     | $HIGH |" >> security-summary.md
          echo "| Moderate | $MODERATE |" >> security-summary.md
          echo "| Low      | $LOW |" >> security-summary.md

          echo "✅ Security report generated"

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-${{ github.run_number }}
          path: |
            security-report.json
            security-summary.md
          retention-days: 30

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('security-summary.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## 🔒 Security Audit Results\n\n${summary}\n\n*Generated by Security Nightly Audit*`
            });
