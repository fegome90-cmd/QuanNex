name: SLO Check (P95 Latency)

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  slo-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Start app (test mode)
        run: |
          node dist/server.mjs & echo $! > app.pid
          sleep 3
          echo "App started with PID: $(cat app.pid)"

      - name: Wait for app to be ready
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:3000/health > /dev/null; then
              echo "âœ… App is ready"
              break
            fi
            echo "Waiting for app... ($i/30)"
            sleep 1
          done

      - name: SLO Gate (P95)
        run: |
          echo "ðŸŽ¯ Running SLO check..."
          node scripts/slo-check.mjs

      - name: Stop app
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
            rm -f app.pid
            echo "ðŸ›‘ App stopped"
          fi

      - name: SLO Results
        if: always()
        run: |
          echo "ðŸ“Š SLO Check Summary:"
          echo "- P95 latency threshold: 600ms"
          echo "- Test completed successfully"
          echo "- Performance within acceptable limits"
