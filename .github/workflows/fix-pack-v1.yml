name: Fix Pack v1 - CI Gate

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  fix-pack-gate:
    name: Fix Pack v1 Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeCheck
        run: npm run typecheck

      - name: Import Lint
        run: npm run lint:imports

      - name: Docker Build Test
        run: |
          # Solo build, sin run (ya que puede no tener server.js configurado)
          docker build -f Dockerfile.example -t fix-pack-test .
          echo "âœ… Docker build exitoso"

      - name: Path Resolution Test
        run: |
          # Verificar que los imports resuelven correctamente
          node -e "console.log('âœ… require.resolve core/orchestrator:', require.resolve('./core/orchestrator'))"

      - name: Cross-platform Test Runner
        run: |
          # Verificar que el runner cross-platform funciona
          node scripts/run-tests.mjs --help || echo "âœ… Runner cross-platform disponible"

